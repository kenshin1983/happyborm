<script type="text/javascript">
$(function(){
	DWZ.init("/static/dwz/dwz.frag.xml", {
		loginUrl:"/Admin/public/login", loginTitle:"登录",	// 弹出登录对话框
//		loginUrl:"login.html",	// 跳到登录页面
		statusCode:{ok:200, error:300, timeout:301}, //【可选】
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:false,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
			$("#themeList").theme({themeBase:"/static/dwz/themes"}); // themeBase 相对于index页面的主题base路径
		}
	});
});

</script>

<body scroll="no">
	<div id="layout">
		<!-- header -->
		<include file="Public:header" />
		<!-- header -->
		<!-- sidebar -->
		<include file="Public:sidebar" />		
		<!-- sidebar -->

		<div id="container">
			<div id="navTab" class="tabsPage">
				<div class="tabsPageHeader">
					<div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
						<ul class="navTab-tab">
							<li tabid="main" class="main"><a href="javascript:;"><span><span class="home_icon">Welcome</span></span></a></li>
						</ul>
					</div>
					<div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
					<div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
					<div class="tabsMore">more</div>
				</div>
				<ul class="tabsMoreList">
					<li><a href="javascript:;">Welcome</a></li>
				</ul>
				<div class="navTab-panel tabsPageContent layoutBox">
					<div class="page unitBox">
						<h2 class="contentTitle">弹出窗口</h2>
						<div class="pageFormContent nowrap">
							<volist name="checkdirs" id="vo">
								<dl>
									<dt>{$vo.name}</dt>
									<dd><eq name="vo.status" value="1">可写<else/>不可写</eq></dd>
								</dl>
							</volist>
						</div>
						<h2 class="contentTitle">清除缓存</h2>
						<div class="pageFormContent nowrap">
							<volist name="caches" id="vo">
								<dl>
									<dt>{$vo.name}</dt>
									<dd><a class="button" href="/Admin/index/clearcache?tag={$vo.tag}"><span>清除</span></a></dd>
								</dl>
							</volist>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- sidebar -->
		<include file="Public:footer" />		
	<!-- sidebar -->
</body>
