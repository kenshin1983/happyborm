<div class="pageContent">
	<form method="post" action="/Admin/index/addnav" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<dl>
				<dt>导航位置：</dt>
				<dd>{$pos|navPosArr}<input type="hidden" name="pos" value="{$pos}" /></dd>
			</dl>
			<dl>
				<dt>导航名称：</dt>
				<dd><input type="text" name="name" class="required" /></dd>
			</dl>
			<dl>
				<dt>导航链接：</dt>
				<dd><input type="text" name="link" class="required" /></dd>
			</dl>
			<dl>
				<dt>上级导航：</dt>
				<dd>
					<select name="pid" class="combox">
						<option value="0">====顶级导航====</option>
						<volist name="pnav" id="vo">
							<option value="{$vo.nav_id}" >{$vo.name}</option>
						</volist>
					</select>
				</dd>
			</dl>			
			<dl>
				<dt>排序：</dt>
				<dd><input type="text" size="10" value="255" name="ordering" class="digits" min="1" max="255" alt="请输入1-255的数字" ></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
